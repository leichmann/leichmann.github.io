<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
          height: 100%;
      }

      body {
          display: flex;
          flex-direction: column;
      }

      .container {
          flex: 1;
      }

      .joke-container {
        margin-bottom: 20px; /* Add margin to the bottom */
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Home</a>
        </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Bust a Gut!</h1>
      <div class="text-center">
        <img src="assets/gutsy.png" class="img-fluid" style="max-height: 30%;" />
      </div>
      <div class="joke-container text-center mt-4">
          <p id="joke" class="lead">Click on the button to get a food joke!</p>
          <button class="btn btn-primary" onclick="generateJoke()">Click Here</button>
      </div>
    </div>

  <script>
      const jokes = [
          "Why don't eggs tell jokes? They'd crack each other up!",
          "What do you call cheese that's not yours? Nacho cheese!",
          "Why did the tomato turn red? Because it saw the salad dressing!",
          "What kind of room doesn't have doors? A mushroom!",
          "Why did the cookie go to the doctor? Because it felt crumby!",
          "What do you call a fake noodle? An impasta!",
      ];

      function generateJoke() {
          const randomIndex = Math.floor(Math.random() * jokes.length);
          document.getElementById('joke').innerText = jokes[randomIndex];
      }
  </script>
  <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Joke Teller. All Rights Reserved.</p>
  </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
